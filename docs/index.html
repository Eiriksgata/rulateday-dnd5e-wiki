<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>

<body>
  <div id="app">数据加载中</div>
  <script>
    window.$docsify = {
      name: 'Rulateday-Dnd5e Wiki',
      repo: 'https://github.com/Eiriksgata/rulateday-dnd5e-wiki',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      plugins: [
        EditOnGithubPlugin.create("https://github.com/Eiriksgata/rulateday-dnd5e-wiki/tree/master/docs/", null, "编辑当前页")
      ],
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
